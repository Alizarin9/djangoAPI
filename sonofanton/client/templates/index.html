<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
    <title>SonOfAnton</title>
  </head>
  <body>
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <a class="navbar-brand" href="#" style="color: #D22B2B;">SON OF ANTON - API</a>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-white">GPT-2</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Basics</a></li>
              <li><a href="/api/new_text_data/" class="nav-link px-2 text-white">Submit Text</a></li>
              <li><a href="/api/prompt_data/" class="nav-link px-2 text-white">Generate Text</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Account</a></li>
            </ul>

    
            <div class="text-end">
              <a class="btn btn-outline-light me-2" href="/api">API</a>
              <a class="btn btn-warning" href="/admin">Admin Portal</a>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">

          <div class="col-12">
            {% for prompt_and_response_data in ai_shelf %}
            <div class="card" styles="padding-top: 5px;">
              <div class="card-header">
                {{ prompt_and_response_data.the_prompt }}
              </div>
              <div class="card-body">
                <p class="card-text">{{ prompt_and_response_data.ai_response }}</p>
              </div>
            </div>
            <br/>
            {% endfor %}
          </div>
        </div>
      </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
